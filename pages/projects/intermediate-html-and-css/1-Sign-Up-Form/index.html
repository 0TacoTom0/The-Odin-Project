<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="moveDownAnimation">
        <div class="sidebarImg">
            <div class="logoContainer">
                <img src="images/pine-tree.svg">
            </div>
        </div>
        <div class="formContainer">
            <div class="textContainer">
                <h1>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <form method="">
                <fieldset class="moveDownAnimation">
                    <div class="inputContainer">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" name="firstName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" name="lastName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="inputContainer">
                        <label for="number">Phone Number</label>
                        <input id="number" type="tel" name="number" required>
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="inputContainer">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" type="password" name="password2" required>
                    </div>
                </fieldset>
                <div class="submitArea">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>Website Made By Tom Bowcutt</footer>
    <script src="index.js"></script>
</body>
</html>
