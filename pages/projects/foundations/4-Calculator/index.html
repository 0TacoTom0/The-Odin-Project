<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gidole-regular" type="text/css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="span-four"><p id="screen">0</p></div>
        <div class="span-two"><button id="clearBtn">Clear</button></div>
        <div class="span-two"><button id="deleteBtn">Delete</button></div>

        <div><button id="number-button">7</button></div>
        <div><button id="number-button">8</button></div>
        <div><button id="number-button">9</button></div>
        <div><button id="operator-button">รท</button></div>

        <div><button id="number-button">4</button></div>
        <div><button id="number-button">5</button></div>
        <div><button id="number-button">6</button></div>
        <div><button id="operator-button">x</button></div>

        <div><button id="number-button">1</button></div>
        <div><button id="number-button">2</button></div>
        <div><button id="number-button">3</button></div>
        <div><button id="operator-button">-</button></div>

        <div><button id="number-button">0</button></div>
        <div><button id="number-button">.</button></div>
        <div><button id="equalsBtn">=</button></div>
        <div><button id="operator-button">+</button></div>
    </div>
    <footer>Website By Tom Bowcutt</footer>
</body>
</html>
