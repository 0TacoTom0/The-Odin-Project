<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>Rock Paper Scissors</nav>
    <div class="scoreContainer">
        <div id="playerScore">0</div>
        :
        <div id="aiScore">0</div>
    </div>
    <div class="choiceContainer">
        <button id="rockBtn">✊</button>
        <button id="paperBtn">✋</button>
        <button id="scissorsBtn">✌️</button>
    </div>
    <div id="result"></div>
    <button class="hidden" id="playAgain">Play Again?</button>
    <footer>Website By Tom Bowcutt</footer>
</body>
</html>
