<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>TooDoo</h1>
        <button id="hamburger-menu-toggle"></button>
    </nav>
    <main>
        <div id="sidebar">
            <h2>My Tasks</h2>
            <div class="filter-buttons-container flex-column-center">
                <button id="all-tasks-filter-button">
                    <p>All Tasks</p>
                    <p id="task-counter">0</p>
                </button>
                <button id="today-filter-button">
                    <p>Today</p>
                    <p id="task-counter">0</p>
                </button>
                <button id="this-week-filter-button">
                    <p>This Week</p>
                    <p id="task-counter">0</p>
                </button>
                <button id="overdue-filter-button">
                    <p>Overdue</p>
                    <p id="task-counter">0</p>
                </button>
            </div>

            <h2>My Projects</h2>
            <div id="project-buttons-container" class="flex-column-center"></div>
            <div id="project-input-div">
                <button id="add-project-button">Add</button>
                <button id="edit-projects-button">Edit</button>
            </div>
        </div>

        <div class="task-area-container">
            <div id="fade-screen-div"></div>
            <div class="task-filter-and-add-container">
                <h3 id="current-filter-h3">Inbox</h3>
                <button id="add-task-button">Add Task</button>
            </div>
            <div class="filter-input-container">
                <label for="select-filter-option">Sort By:</label>
                <select name="filter" id="select-filter-option">
                    <option value="due-date-ascending">Ascending Date</option>
                    <option value="due-date-descending">Descending Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
            <div class="tasks-container"></div>

            <p class="credit-text">Website Made By Tom Bowcutt</p>
        </div>
    </main>
    <form class="form-hide" id="add-task-form" onsubmit="event.preventDefault()">
        <div class="form-content-container">
            <label for="task-title">Title</label>
            <input id="task-title" type="text" maxlength="50">
    
            <label for="task-description">Description</label>
            <textarea id="task-description" maxlength="500"></textarea>
    
            <label for="task-due-date">Due Date</label>
            <input id="task-due-date" type="datetime-local" value="2024-01-01T00:00" onkeydown="return false">
    
            <label for="task-priority">Priority</label>
            <div class="form-priority-container">
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
    
            <label for="task-project">Project</label>
            <div class="form-project-container">
                <select id="task-project"></select>
            </div>

            <div class="form-buttons-container">
                <button id="form-complete-button"></button>
                <button id="form-cancel-button">Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
