<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icons/tools.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <dialog>
        <div>
            <button class="closeBtn">X</button>
            <form onsubmit="addBookToLibrary()" id="formId">
                <label for="userBookTitle">Book Title</label>
                <input type="text" name="title" id="userBookTitle" required>
                <label for="userStatus">Book Status</label>
                <select name="status" id="userStatus" required>
                    <option value=true>Read</option>
                    <option value=false>Unread</option>
                </select>
                <button id="submitBtn" type="submit">Add Book</button>
            </form>
        </div>
    </dialog>
    <div class="buttonContainer">
        <button class="addBookButton" id="addBookBtn">Add Book</button>
    </div>
    <div class="bookContainer" id="bookContainer"></div>
    <script src="index.js"></script>
</body>
</html>
